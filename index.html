<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <form action="">
            <input type="text" id="searchValue" placeholder="Enter city name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="location" id="city">
                <figcaption>--</figcaption>
                <img src="https://flagsapi.com/IN/shiny/32.png"alt="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>--</span>Â°c
                    <!-- <sup>o</sup> -->
                </figcaption>
            </figure>
            <p class="description" id="description">
                Overcast clouds
            </p>
            <ul>
                <li><span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">--</span>%
                </li>
                <li><span>Cloud</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="cloud">--</span>%
                </li>
                <li><span>Wind</span>
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">--</span> km/h
                </li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
